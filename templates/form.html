{% extends "layout.html" %}
{% block layout %}
    <style>
    .panel{border-radius:0px;margin-top:40%;border:0px;}
    .panel-heading{background-color:#000000 !important;color:#ffffff !important;border-radius:0px;}
    .panel-body{border:1px solid #000000;}
    </style>

<body style="margin-top: 100px">

{% if message %}
    <h2 style="color: red;text-align: center;">{{ message }}</h2>
{% endif %}

<div class="container">
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4"></div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="panel">
                <div class="panel-heading">
                    <span class="panel-title">请登录</span>
                </div>
                <div class="panel-body">
                    <form action="/sign" method="post">
                        <label class="control-label">用户名</label>
                        <input class="form-control" name="username" placeholder="Username" value="{{ username }}"><br>
                        <label class="control-label">密码</label>
                        <input class="form-control" name="password" placeholder="Password" type="password"><br>
                        <button class="btn btn-primary" type="submit">登 录</button><a style="margin-left: 80px;" href="/register">还没有账号?去注册</a><br>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4"></div>
    </div>
</div>

</div>
</body>

{% endblock %}
